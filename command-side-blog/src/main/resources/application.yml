info:
  build:
    artifact: ${project.artifactId}
    name: ${project.name}
    description: ${project.description}
    version: ${project.version}

logging:
    level:
        root: INFO
        org.springframework: INFO
        org.axonframework: DEBUG
        com.idugalic: DEBUG

spring:
    application:
        name: blog-command-side
        exchange: blog.events.fanout.exchange
        queue: blog.default.queue
        databaseName: blogposts
        eventsCollectionName: events
        snapshotCollectionName: snapshots
    rabbitmq:
        hostname: 192.168.99.100
        username: test
        password: password
    data:
        mongodb:
            uri: mongodb://192.168.99.100:27017/blogposts
            
security:
    oauth2:
        resource:
            jwt:
                keyUri: http://${authserver.hostname}:${authserver.port}/${authserver.contextPath}/oauth/token_key
                keyValue: |
                    -----BEGIN PUBLIC KEY-----
                    
                    -----END PUBLIC KEY-----

# The OAuth2 server definition that would be used to send the authorization requests to
authserver:
    hostname: localhost
    port: 9999
    contextPath: uaa

server:
    port: 9000
management:
    port: 9001