configserver:
  image: idugalic/configserver
  ports:
   - "8888:8888"
registry:
  image: idugalic/registry
  ports:
   - "8761:8761"
  links:
   - configserver
authserver:
  image: idugalic/authserver
  ports:
   - "9999:9999"
  links:
   - configserver
query-side-blog:
  image: idugalic/query-side-blog 
  ports:
   - "8081:8081"
  links:
   - registry
   - configserver
   - my-mongo
   - my-rabbit
command-side-blog:
  image: idugalic/command-side-blog 
  ports:
   - "8080:8080"
  links:
   - registry
   - configserver
   - my-mongo
   - my-rabbit
my-mongo:
  image: mongo:3.0.4
  hostname: mongodb
  command: mongod --smallfiles
  ports:
    - "27017:27017"
    
my-rabbit:
  image: rabbitmq:3-management
  hostname: rabbitmq
  ports:
    - "5672:5672"
    - "15672:15672"
  environment:
    RABBITMQ_DEFAULT_USER: test
    RABBITMQ_DEFAULT_PASS: password
    RABBITMQ_NODENAME: my-rabbit